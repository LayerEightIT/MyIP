<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layer Eight IT • My IP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --purple: #3b0a57;
      --purple-dark: #240538;
      --blue: #0a1a4a;
      --blue-dark: #050d2a;
      --white: #ffffff;
      --accent: #8b5cf6;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--purple-dark), var(--blue-dark));
      font-family: var(--font);
      color: var(--white);
    }

    .card {
      background: linear-gradient(135deg, var(--purple), var(--blue));
      padding: 2.5rem;
      border-radius: 18px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 40px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.15);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      color: var(--white);
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 1.75rem;
      color: var(--white);
    }

    .box {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      padding: 1.2rem;
      border-radius: 14px;
      margin-bottom: 1rem;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 0.25rem;
      color: var(--white);
    }

    .value {
      font-family: ui-monospace, monospace;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--white);
      word-break: break-all;
    }

    .details {
      margin-top: 1rem;
      font-size: 0.9rem;
      line-height: 1.4rem;
      color: var(--white);
    }

    .status {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 1.25rem;
      text-align: center;
      color: var(--white);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.55rem 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: 0.15s ease;
    }

    .primary {
      background: var(--accent);
      color: #0b0b0b;
    }

    .primary:hover {
      filter: brightness(1.1);
    }

    .secondary {
      background: rgba(255,255,255,0.12);
      color: var(--white);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .secondary:hover {
      background: rgba(255,255,255,0.18);
    }

    .return-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 0.75rem;
      padding: 0.7rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.25);
      transition: 0.15s ease;
    }

    .return-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .footer {
      margin-top: 1.25rem;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.7;
      color: var(--white);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>My IP</h1>
    <p class="subtitle">Your public IP and connection details</p>

    <div class="box">
      <div class="label">Public IP</div>
      <div id="ip-value" class="value">Loading…</div>
    </div>

    <div id="details" class="details"></div>

    <div id="status" class="status">Contacting IP service…</div>

    <div class="actions">
      <button id="refresh-btn" class="primary">Refresh</button>
      <button id="copy-btn" class="secondary">Copy</button>
    </div>

    <a href="https://LayerEightIT.com/Tools" class="return-btn">Return to Website</a>

    <div class="footer">No tracking. No logging. Just your IP.</div>
  </main>

  <script>
    const ipSpan = document.getElementById('ip-value');
    const detailsEl = document.getElementById('details');
    const statusEl = document.getElementById('status');

    async function fetchIP() {
      statusEl.textContent = 'Contacting IP service…';
      ipSpan.textContent = 'Loading…';
      detailsEl.innerHTML = '';

      try {
        const res = await fetch('https://ipapi.co/json/', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const data = await res.json();

        ipSpan.textContent = data.ip || 'Unavailable';

        detailsEl.innerHTML = `
          <strong>Location:</strong> ${data.city}, ${data.region}, ${data.country_name}<br>
          <strong>ISP:</strong> ${data.org}<br>
          <strong>Timezone:</strong> ${data.timezone}<br>
          <strong>Country Code:</strong> ${data.country}<br>
          <strong>Latitude / Longitude:</strong> ${data.latitude}, ${data.longitude}
        `;

        statusEl.textContent = 'IP details loaded.';
      } catch (err) {
        ipSpan.textContent = 'Error loading IP';
        statusEl.textContent = 'Could not load IP details.';
      }
    }

    async function copyIP() {
      const value = ipSpan.textContent.trim();
      if (!value || value.includes('Loading') || value.includes('Error')) {
        statusEl.textContent = 'Nothing to copy yet.';
        return;
      }
      try {
        await navigator.clipboard.writeText(value);
        statusEl.textContent = 'Copied to clipboard.';
      } catch {
        statusEl.textContent = 'Copy failed.';
      }
    }

    document.getElementById('refresh-btn').addEventListener('click', fetchIP);
    document.getElementById('copy-btn').addEventListener('click', copyIP);

    fetchIP();
  </script>
</body>
</html>
